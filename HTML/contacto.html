<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.cdnfonts.com/css/meylinda" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="../IMÁGENES/33.ico">
    <title>Contacto</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <a href="../index.html"><h2>AmigurumiLove</h2></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./amigurumi.html">Amigurumi</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="semicircle"></div>
    </header>
    <section class="contacto">
        <h2 class="titulo">Dejános tu mensaje</h2>
        <form class="cont-form" action="#" method="post">
            <ul>
                <li>
                  <label for="name">Nombre:</label>
                  <input type="text" id="name" name="user_name" />
                </li>
                <li>
                  <label for="mail">E-mail:</label>
                  <input type="email" id="mail" name="user_mail" />
                </li>
                <li>
                  <label for="msg">Mensaje:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit" class="btn">Enviar</button>
                  </li>
              </ul>
        </form>
    </section>
    <footer class="pie">
        <div class="pie-cont">
            <figure>
                <img class="pie-img" src="../IMÁGENES/arco.png" alt="arcoiris">
            </figure>
            <a href="https://www.whatsapp.com/?lang=es_LA"><i class="fa-brands fa-square-whatsapp"></i></a>
            <a href="https://www.instagram.com/philomena_amigurumis/"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.facebook.com/amigurumicom"><i class="fa-brands fa-square-facebook"></i></a>
            <figure>
                <img class="pie-img" src="../IMÁGENES/arco.png" alt="arcoiris">
            </figure>
        </div>
        
        <p class="parrafo">&copy;Fabiana Olarte - 2023</p>
    </footer>
